<ion-view view-title="Gifts">
  <ion-content class="padding" ng-style="bgstyle">
    <div class="list card" ng-repeat="item in giftItems">
      <div class="item item-divider" ng-style="fgstyle">
        {{item.description}}
      </div>
      <div class="item item-body" ng-style="fgstyle">
        <strong>{{item.company}}</strong>
        <br>
        {{item.award}}
      </div>
    </div>
  </ion-content>
</ion-view>
