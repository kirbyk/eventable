<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Updates" icon="ion-flash" href="#/tab/updates">
    <ion-nav-view name="tab-updates"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Wedding Parties" icon="ion-person-stalker" href="#/tab/wedding-parties">
    <ion-nav-view name="tab-wedding-parties"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Gifts" icon="ion-bag" href="#/tab/gifts">
    <ion-nav-view name="tab-gifts"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Schedules" icon="ion-calendar" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

</ion-tabs>
