<ion-view view-title="Mentors">
  <ion-content class="padding" ng-style="bgstyle">
    <div class="list card" ng-repeat="item in mentorItems">
      <div class="item item-divider" ng-style="fgstyle">
        {{item.name}}
      </div>
      <div class="item item-body" ng-style="fgstyle">
        Company: {{item.company}}
        <br>
        Skills: {{item.skills}}
      </div>
    </div>
  </ion-content>
</ion-view>
