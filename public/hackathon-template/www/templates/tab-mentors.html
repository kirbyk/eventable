<ion-view view-title="Mentors">
  <ion-content class="padding">
    <div class="list card" ng-repeat="item in updateItems">
      <div class="item item-divider">
        {{item.first_name}} &nbsp; {{item.last_name}} 
      </div>
      <div class="item item-body">
        {{item.bio}}
      </div>
    </div>
  </ion-content>
</ion-view>
