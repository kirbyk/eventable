<ion-view view-title="Schedule">
  <ion-content class="padding">

    <div class="list card" ng-repeat="item in scheduleItems">
      <div class="item item-divider">
        {{item.title}}
        <br>
        <p>
          {{item.start_time}} - {{item.end_time}}
        </p>
      </div>
      <div class="item item-body">
        {{item.description}}
      </div>
    </div>

  </ion-content>
</ion-view>
