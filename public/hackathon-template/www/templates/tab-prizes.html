<ion-view view-title="Prizes">
  <ion-content class="padding">
    <div class="list card" ng-repeat="item in prizeItems">
      <div class="item item-divider">
        {{item.award}}
      </div>
      <div class="item item-body">
        Company: {{item.company}}
        <br>
        {{item.description}}
      </div>
    </div>
  </ion-content>
</ion-view>
